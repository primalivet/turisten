---
layout: default
---
<article class="article">

  {% if page.image %}

    <header class="article__header article__header--with-img" style="background-image: url('{{ page.image }}');">
        <h1 class="article__title article__title--on-img">{{ page.title }}</h1>
    </header>

  {% else %}

    <header class="article__header">
      <h1 class="article__title">{{ page.title }}</h1>
    </header>

  {% endif%}

  <div class="article__body">
    {{ content }}
  </div>

</article>
